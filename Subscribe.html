<body>
    <div class="section">
        <div class="intro">
            <h4>Everyday we work hard to give you good articles. Good journalism costs money and is also on the verge of extinction. you can support good journalism
                by becoming a paid subscriber for as little as N500.
            </h4>
        </div>
       
        <form action="">
            <div class="email">
                <p>Email:</p>
                <input type="email">
            </div>

            <div class="cardno">

            </div>

            <div class="cardtype">
                <img src="./img/mc.png" alt="mastercard" height="20" width="30">

                <img src="./img/vc.png" alt="visa card" height="20" width="30">
            </div>

            <div class="rem">
                
                <input type="date">
                
                <input type="number" placeholder="pin">
                
                <input type="number" placeholder="cvv">
            </div>

            <div class="btn">
                <button>Continue</button>
            </div>
        </form>  
    </div>
